<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

/* Navigation Bar */
nav {
    width: 100%;
    background: rgba(0, 0, 0, 0.2);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    display: inline;
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ffd700;
}

/* Login Container */
.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-top: 100px;
    text-align: center;
    width: 350px;
}

/* Form Styles */
input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

input[type="text"],
input[type="password"] {
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.5);
}

input::placeholder {
    color: #ddd;
}

button {
    width: 100%;
    padding: 12px;
    background: #ffd700;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #ffcc00;
}

/* Error Message */
.error {
    color: #ff4d4d;
    font-size: 14px;
    margin-bottom: 10px;
}
@media (max-width: 750px) {
    .container{
        width: 80vw;
    }
}
.input{
    width: 95%;
}
body{
    background: linear-gradient(to right, #b288e0, #06392e);
}
</style>
<body>
    <nav>
        <div class="logo">WhatsApp Bot</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <p id="error-msg" class="error"></p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required style="width: 95%;">
            <input type="password" id="password" placeholder="Password" required style="width: 95%;">
            <button type="submit" style="width: 103%">Login</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
